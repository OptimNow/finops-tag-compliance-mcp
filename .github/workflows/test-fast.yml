name: Fast Tests

on:
  push:
    branches: [main, master]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Cache pytest results
        uses: actions/cache@v4
        with:
          path: |
            .pytest_cache
            .hypothesis
          key: pytest-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('tests/**/*.py') }}

      - name: Run unit tests
        run: |
          echo "Running unit tests..."
          python run_tests.py --unit

      - name: Run property tests
        run: |
          echo "Running property-based tests..."
          python run_tests.py --property

      - name: Generate coverage report (Python 3.11 only)
        if: matrix.python-version == '3.11'
        run: |
          echo "Generating coverage report..."
          python run_tests.py --unit --property --coverage

      - name: Upload coverage to Codecov (Python 3.11 only)
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        if: matrix.python-version == '3.11' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

  coverage-check:
    name: Coverage Threshold
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Check coverage threshold
        run: |
          echo "Checking coverage threshold (80%)..."
          python run_tests.py --unit --property --coverage

          # Extract coverage percentage from output
          COVERAGE=$(coverage report | grep TOTAL | awk '{print $4}' | sed 's/%//')

          echo "Current coverage: ${COVERAGE}%"

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "❌ Coverage is below 80% threshold!"
            exit 1
          fi

          echo "✅ Coverage meets 80% threshold!"
