# Docker Compose override file for Windows
# Usage: docker-compose -f docker-compose.yml -f docker-compose.windows.yml up -d

services:
  mcp-server:
    volumes:
      - ./policies:/app/policies:ro
      - ./data:/app/data
      - ./logs:/app/logs
      # Windows-specific AWS credentials mount using USERPROFILE
      # Make sure Docker Desktop has file sharing enabled for your user directory
      # Go to Docker Desktop -> Settings -> Resources -> File Sharing
      - ${USERPROFILE}/.aws:/root/.aws:ro
